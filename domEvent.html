<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <!-- Start DOM Events  -->
    <form action="">
        <input type="text" name="username">
        <input type="text" name="age">
        <button type="submit">Submit</button>
    </form>
    <!-- End DOM Events  -->



    <!-- Start DOM Events Simulation -->
    <form action="">
        <p>Events Simulation</p>
        <input class="one" type="text">
        <input class="two" type="text">
        <button type="submit">Submit</button>
        <a href="https://google.com">Google</a>
    </form>
    <!-- End DOM Events Simulation -->


    <!-- Start DOM Class List -->
    <div id="my-div" class="div-one div-two show test">Div With Many Classes</div>
    <!-- End DOM Class List -->

    <!-- Start DOM Traversing -->
    <div id="my-div-two">
        <span class="span-one">one</span>
        <!-- commit -->
        <span class="span-two">two</span>
        <!-- commit -->
        <span class="span-three">three</span>
    </div>
    <!-- End DOM Traversing -->


    <!-- Start DOM Cloning -->
    <p id="my-p">This Is P</p>
    <div id="my-div-three">
    </div>
    <!-- End DOM Traversing -->




    <script src="broadcast/dom_Events.js"></script>
</body>

</html>
